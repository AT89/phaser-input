<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />

    <title>Login example for Phaser Input</title>

    <!-- Include Phaser Responsiveness JS -->
    <script type="text/javascript" src="../node_modules/phaser/build/phaser.js"></script>
    <script type="text/javascript" src="../build/phaser-input.js"></script>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            box-shadow: 0px 0px 5px black;
            margin: 20px auto;
        }
    </style>

    <!-- Game we want to track -->
    <script type="text/javascript">
        var game = new Phaser.Game(200, 250, Phaser.AUTO, '', { create: create}, true);
        Phaser.Device.whenReady(function () {
            game.plugins.add(Fabrique.Plugins.InputField);
        });

        function create(){
            var login = game.add.text(30, 10, 'Log in to game', {
                font: '18px Arial'
            });

            var user = game.add.inputField(10, 50, {
                font: '18px Arial',
                fill: '#212121',
                fontWeight: 'bold',
                width: 150,
                max: 10,
                padding: 8,
                borderWidth: 1,
                borderColor: '#000',
                borderRadius: 6,
                placeHolder: 'Username',
                textAlign: 'center'
            });

            var password = game.add.inputField(10, 90, {
                font: '18px Arial',
                fill: '#212121',
                fontWeight: 'bold',
                width: 150,
                padding: 8,
                borderWidth: 1,
                borderColor: '#000',
                borderRadius: 6,
                placeHolder: 'Password',
                type: Fabrique.InputType.password
            });

            var age = game.add.inputField(10, 130, {
                font: '18px Arial',
                fill: '#212121',
                fontWeight: 'bold',
                width: 150,
                padding: 8,
                borderWidth: 1,
                borderColor: '#000',
                borderRadius: 6,
                min: '18',
                max: '99',
                placeHolder: 'Your age',
                type: Fabrique.InputType.number
            });

            var submit = game.add.text(20, 180, 'Submit', {
                font: '18px Arial'
            });
            submit.inputEnabled = true;
            submit.input.useHandCursor = true;
            submit.events.onInputDown.add(function() {
                game.add.text(30, 10, 'Welcome ' + user.value + '!', {
                    font: '18px Arial'
                });

                game.add.text(10, 50, 'Your password is: ' + password.value, {
                    font: '18px Arial'
                });

                login.destroy();
                user.destroy();
                password.destroy();
                age.destroy();
                submit.destroy();
            });

            var reset = game.add.text(120, 180, 'Reset', {
                font: '18px Arial'
            });
            reset.inputEnabled = true;
            reset.input.useHandCursor = true;
            reset.events.onInputDown.add(function() {
                user.resetText();
                password.resetText();
                age.resetText();
            });
        }
    </script>
</head>
<body>
</body>
</html>
