<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />

    <title>Highscore example for Phaser Input</title>

    <!-- Include Phaser Responsiveness JS -->
    <script type="text/javascript" src="../node_modules/phaser/build/phaser.js"></script>
    <script type="text/javascript" src="../build/phaser-input.js"></script>

    <!-- Game we want to track -->
    <script type="text/javascript">
        var game = new Phaser.Game(500, 300, Phaser.AUTO, '', { preload: preload, create: create}, true);
        Phaser.Device.whenReady(function () {
            game.plugins.add(Fabrique.Plugins.InputField);
        });
        function preload(){
            //Text which will be displayed when button is clicked
            game.add.inputField(10, 10, {
                font: '18px Arial',
                fill: '#212121',
                fontWeight: 'bold',
                width: 300,
                padding: 8,
                borderWidth: 1,
                borderColor: '#000',
                borderRadius: 6,
                placeHolder: 'Enter message here...',
                type: Fabrique.InputType.text
            });
        }

        function create(){

        }

    </script>

</head>

</html>
